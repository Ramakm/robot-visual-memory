perception:
  model_name: "ViT-B-32"
  pretrained: "laion2b_s34b_b79k"
  device: "cuda"

keyframe:
  threshold: 0.12

memory:
  collection_name: "robot_visual_memory_prod"
  vector_size: 512
  distance: "cosine"
  qdrant_host: "qdrant"
  qdrant_port: 6333
  quantization:
    scalar:
      type: "int8"
      always_ram: true

retrieval:
  confident_match: 0.88
  partial_match: 0.78
  score_threshold: 0.5
  top_k: 10

change_detection:
  ema_alpha: 0.05
  change_threshold: 0.25

compression:
  keep_every_nth: 5
  age_threshold_hours: 12

logging:
  level: "WARNING"
