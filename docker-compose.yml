version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage

  app:
    build: .
    depends_on:
      - qdrant
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    command: ["--video", "/app/data/input.mp4", "--room", "lab", "--config", "config/production.yaml"]

volumes:
  qdrant_storage:
